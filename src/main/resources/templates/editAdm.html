<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/admin/modifyUser}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" name="login" th:value="${user.login}" readonly>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
      <input type="hidden" th:name="prevPassword" th:value="${prevPassword}">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender">
        <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
        <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="enabled" class="form-label">Enabled</label>
      <select class="form-select" id="enabled" name="enabled">
        <option value="true" th:selected="${user.enabled}">Enabled</option>
        <option value="false" th:selected="${!user.enabled}">Disabled</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="admin" class="form-label">Admin</label>
      <select class="form-select" id="admin" name="admin">
        <option value="true" th:selected="${user.admin}">Yes</option>
        <option value="false" th:selected="${!user.admin}">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
